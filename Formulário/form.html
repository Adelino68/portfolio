<html lang="pr-BR">
<head>

    <title>Formulário</title>

<body class="text" >
    <h1 class="style" >Contato</h1>
    <form action="#"method="post">
        <fieldset>
            <legend>Dados do Usuário</legend>
            <div>
               <label for="nome" class="obrigatório" >Nome:*</label>
               <input type="text" name="'nome" id="nome" placeholder="Nome cmpleto">
            </div>
            <div>
                <label for="email" class="obrigatório" >E-mail:*</label>
               <input type="email" name="email" id="email" placeholder="exemplo@email.com"required>
            </div>
        </fieldset>
        <div class="mensagearea">
            <label for="Assunto"></label>
            <select class="sobreposição" name="asunto" id="assunto">
                <option value=""><selected></option>
                <option value="Reclamação">Reclamação</option>
                <option value="Sugestão">Sugestão</option>
                <option value="Elogio">Elogio</option>
                <option value="Outros">Outros</option>
            </select>
            </div>

            <fieldset>
                <legend>Assunto</legend>

                <label for="reclamação">Reclamação</label>

                <input type="radio" name="assunto" value="Elogio" id="Elogio">

            </fieldset>

        </div>
        <div>
            <label for="mensagem" class="obrigatório, style" >Mensagem:*</label>
            <textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem" required></textarea>
        </div>
        <div class="cadastro">
            <input type="checkbox" name="cadastro" id="cadastro">
            <label class="style" for="cadastro">Desejo receber e-mails informativos</label>
        </div>
        <div class="cadastro" >
            <input class="button" type="submit" value="Enviar mensagem">
        </div>
    </form>
</body>
</html>
